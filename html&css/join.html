<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>searchsearch - 회원가입 페이지</title>
    <link rel="stylesheet" href="join.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- 상단 메뉴 -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-brand ml-1">
                <a href="#" target="_self"><img src="https://github.com/yoonseo1004/yoonseo/blob/main/images/search_logo.png?raw=true" width=40%
                    alt="searchsearch" class="d-inline-block align-text-top"></a>
                    <h4>회원가입</h4>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end"></div>
            <form class="d-flex">
                <div class="btn-group">
                    <label class="btn btn-outline-primary" for="login">
                    <input type="submit" class="btn-check" id="login">로그인</label>
                    <label class="btn btn-outline-primary" for="bookmark">
                    <input type="submit" class="btn-check" id="bookmark">즐겨찾기</label>  
                </div>
            </form>
        </div>
    </nav>


    <!-- 본문 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col col-lg-4 offset-lg-4">
                <form>
                    <div class="mb-3">
                        <label for="id" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="id">
                        <button type="submit" class="btn btn-primary d-grid col-4 mx-auto">중복 확인</button>
                    </div>
                    <div class="mb-3">
                        <label for="Password1" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="Password1">
                    </div>
                    <div class="mb-3">
                        <label for="Password2" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="Password2">
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname">
                    </div>
                    <button type="submit" class="btn btn-primary d-grid col-5 mx-auto">가입하기</button>
                    <button type="submit" class="btn btn-primary d-grid col-5 mx-auto">기존 회원 로그인</button>
                </form>
                <div class="col col-lg-4"></div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item mb-4"></li>
          </ul>
          <p class="text-center text-muted">&copy; 2022 searchsearch Company, Inc</p>
        </footer>
      </div>


</body>
</html>
